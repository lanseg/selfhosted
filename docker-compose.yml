services:
  frontend:
    build: ./frontend
    ports:
      - 80:8080
    restart: always
    depends_on:
      certbot:
        condition: service_completed_successfully    
  certbot:
    build: ./certbot
    ports:
      - 80:80
    volumes:
      - ./volumes/certbot:/certbot/data
    restart: no
    env_file: ./.env
    deploy:
      resources:
        limits:
          memory: 32M
        reservations:
          memory: 16M
  ocserv:
    build: ./ocserv
    ports:
      - 443:443
    volumes:
      - ./volumes/ocserv/conf:/ocserv/conf
      - ./volumes/certbot/config/archive:/cert
    restart: always
    depends_on:
      certbot:
        condition: service_completed_successfully    
    deploy:
      resources:
        limits:
          memory: 32M
        reservations:
          memory: 16M
    sysctls:
      - net.ipv4.ip_forward=1
    cap_add:
      - NET_ADMIN
  homeassistant:
    build: ./homeassistant
    volumes:
      - ./volumes/ha-config:/config
    restart: always
    depends_on:
      frontend:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
  tor:
    build: ./tor
    volumes:
      - ./volumes/tor:/config
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
  i2pd:
    build: ./i2pd
    volumes:
      - ./volumes/i2pd:/home/i2pd
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
  privoxy:
    build: ./privoxy
    ports:
      - 8118:8118
    volumes:
      - ./volumes/privoxy:/config/
    restart: always      
    deploy:
      resources:
        limits:
          memory: 16M
        reservations:
          memory: 8M
